<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>LAB Y PARCIAL 2</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-6 side-image">
    </div>
    <div class="col-sm-6">
      <div class="container  center-form">
        <div class="card">
          <h2 class="mb-3">Costo del boleto</h2>
          <form class="form needs-validation" novalidate>
            <div class="mb-3">
              <label for="origen" class="form-label">Ciudad de origen:</label>
              <input type="text" id="origen" class="form-control" required>
              <div class="invalid-feedback">
                Please fill in this field.
              </div>
            </div>
    
            <div class="mb-3">
              <label for="destino" class="form-label">Ciudad de destino:</label>
              <input type="text" id="destino" class="form-control" required>
              <div class="invalid-feedback">
                Please fill in this field.
              </div>
            </div>
    
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha de salida:</label>
              <input type="date" id="fecha" class="form-control" required>
              <div class="invalid-feedback">
                Please fill in this field.
              </div>
            </div>
    
            <div class="mb-3">
              <label for="hora" class="form-label">Hora de salida:</label>
              <input type="time" id="hora" class="form-control" required>
              <div class="invalid-feedback">
                Please fill in this field.
              </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Calcular</button>
          </form>
    
          <p class="mt-5">Costo del boleto de avi√≥n: <span id="costo"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="FormValidation.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
